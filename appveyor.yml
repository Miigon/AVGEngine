image: Visual Studio 2017
cache: c:\tools\vcpkg\installed\
platform:
  - x86
  - x64
configuration:
  - Debug
  - Release
before_build:
  - cmd: vcpkg integrate install
  - cmd: vcpkg install glew sdl2 boost-filesystem
  - cmd: vcpkg install glew:x64-windows sdl2:x64-windows boost-filesystem:x64-windows
build:
  project: AVGEngine.sln
  verbosity: minimal